<div class="container" fxFlex>
  <form>
    <md-list dense>
      <div *ngFor="let section of (events$ | async)">
        <h3 md-subheader class="subheader" style="color: black"><strong>{{section.title}}</strong></h3>

        <md-list-item *ngFor="let event of section.events">
          <md-checkbox value="{{event.text}}" align="start" (change)="onCheckChange($event)" checked="{{(event.isActive == true ? 'checked' : '')}}"><span style="color: black">{{event.text}} </span></md-checkbox>
        </md-list-item>
      </div>
    </md-list>
  </form>
</div>
